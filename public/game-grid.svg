<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Game Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)" />
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.3" />
  <circle cx="10" cy="10" r="1" fill="white" opacity="0.2" />
  <circle cx="90" cy="90" r="1" fill="white" opacity="0.2" />
  <circle cx="10" cy="90" r="1" fill="white" opacity="0.2" />
  <circle cx="90" cy="10" r="1" fill="white" opacity="0.2" />
</svg>
